<h2 class="class-list"> Classes </h2>
<a class="nav-item nav-link" *ngIf="session.login" routerLink = "/admin/class">Add Class</a>        
<div class="search-results"
     infinite-scroll
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="500"
     (scrolled)="onScroll()">

    <ul class="list-group">
        <li class="list-group-item" *ngFor = "let adminClass of class_list" >
           <a (click)="onClickGo(adminClass.idx)"> 
            <strong>Access Code</strong>
            <span>{{adminClass.idx}}</span><br>
             <strong>Course code</strong>
            <span>{{adminClass.varchar_1}}</span><br>
             <strong>Course</strong>
            <span>{{adminClass.varchar_2}}</span><br>
             <strong>Units</strong>
            <span>{{adminClass.varchar_3}}</span><br>
            </a>

            <span class="fa fa-trash text-danger" (click)="onClickDelete(adminClass.idx)"> Delete</span>
        </li>
    </ul>
</div>
