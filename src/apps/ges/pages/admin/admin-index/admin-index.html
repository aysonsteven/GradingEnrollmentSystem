
<form>
    <h2>Create Company</h2>
    <p>{{error_message}}</p>
    <div class="form-group">
        <label for="companyId">Company Id</label>
        <input type="text" [(ngModel)] = "form.varchar_1" class="form-control" name = "companyId">  
        <span class="block-quote"></span>
    </div>
    <div class="form-group">
        <label for="company">Company</label>
        <input type="text" [(ngModel)] = "form.varchar_2" class="form-control" name = "company">  
    </div>
    <div class="form-group">
        <label for="school">School/University</label>
        <input  type="text"  [(ngModel)] = "form.varchar_3" class="form-control" name = "school">  
    </div>
    <button (click)="onClickSubmit()">Submit</button>
</form>
