
<form>
    <h2>Add Class</h2>
    <p>{{error_message}}</p>
    <div class="form-group">
        <label for="company">Course</label>
        <input type="text" [(ngModel)] = "form.varchar_2" class="form-control" name = "company">  
    </div>
    <div class="form-group">
        <label for="school">Unit</label>
        <input  type="text"  [(ngModel)] = "form.varchar_3" class="form-control" name = "school">  
    </div>
    <div class="form-group">
        <label for="school">Enrollment Opening</label>
        <input  type="text"  [(ngModel)] = "form.varchar_4" class="form-control" name = "school">  
    </div>
    <div class="form-group">
        <label for="school">Enrollment Closing</label>
        <input  type="text"  [(ngModel)] = "form.varchar_5" class="form-control" name = "school">  
    </div>
    <div class="form-group">
        <label for="school">Class opening</label>
        <input  type="text"  [(ngModel)] = "form.varchar_6" class="form-control" name = "school">  
    </div>
    <div class="form-group">
        <label for="school">Class closing</label>
        <input  type="text"  [(ngModel)] = "form.varchar_7" class="form-control" name = "school">  
    </div>
    <div class="form-group">
        <label for="school">Field</label>
        <input  type="text"  [(ngModel)] = "form.varchar_8" class="form-control" name = "school">  
    </div>
    <div class="form-group">
        <label for="school">Year</label>
        <input  type="text"  [(ngModel)] = "form.varchar_9" class="form-control" name = "school">  
    </div>
    <div class="form-group">
        <label for="school">Sem</label>
        <input  type="text"  [(ngModel)] = "form.varchar_10" class="form-control" name = "school">  
    </div>
    <button (click)="onClickSubmit()">Submit</button>
</form>
