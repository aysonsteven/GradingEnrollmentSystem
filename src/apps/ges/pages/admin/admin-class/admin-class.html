
<form>
    <h2>Add Class</h2>
    <p>{{error_message}}</p>
     <div class="form-group">
        <label for="company">Course code</label>
        <input type="text" [(ngModel)] = "form.varchar_1" class="form-control" name = "company">  
    </div>
    <div class="form-group">
        <label for="company">Course</label>
        <input type="text" [(ngModel)] = "form.varchar_2" class="form-control" name = "company">  
    </div>
    <div class="form-group">
        <label for="school">Unit</label>
        <input  type="text"  [(ngModel)] = "form.varchar_3" class="form-control" name = "school">  
    </div>
    
    <button (click)="onClickSubmit()">Submit</button>
</form>
